<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* Gaya CSS dapat diterapkan di sini */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .about-section {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .about-section h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .about-section p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="about-section">
            <h2>About Us</h2>
            <p>Welcome to our website! We are dedicated to providing you with the best experience possible.</p>
            <p>Feel free to explore our services and products.</p>
        </div>
    </div>
</body>
</html>
